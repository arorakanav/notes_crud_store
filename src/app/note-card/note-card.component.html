<div class="card" (mouseleave)="toggleCheck(false)" (mouseenter)="toggleCheck(true)"(click)="onUpdate(note.id)">
<div class="icon-div">
  <button md-mini-fab class="icon-button" (click)="onChecked()" *ngIf="showCheck | async" ><md-icon class="icon" >check</md-icon></button>
</div>

<div>
  <md-card [ngStyle]="{'background-color': note.color}">
    <md-card-header>
      <md-card-title class="title" >{{note.title}}</md-card-title>
    </md-card-header>
    <md-card-content>
      <p class="value">
        {{note.value}}
      </p>
    </md-card-content>
  </md-card>
</div>
</div>
